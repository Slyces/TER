{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    {% block title %}{% endblock %}

    {# Bokeh style #}
    <link rel="stylesheet" href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.4.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/reset.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/site.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/container.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/grid.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/header.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/image.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/menu.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/divider.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/list.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/segment.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/dropdown.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/icon.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/transition.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/rail.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/sticky.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/style.css' %}">
    <script src="{% static 'hello_world/myscript.js' %}"></script>

    <script src="{% static 'hello_world/Semantic-UI/jquery.min.js' %}"></script>
    <script src="{% static 'hello_world/Semantic-UI/components/transition.js' %}"></script>
    <script src="{% static 'hello_world/Semantic-UI/components/dropdown.js' %}"></script>
    <script src="{% static 'hello_world/Semantic-UI/components/visibility.js' %}"></script>
    <script src="{% static 'hello_world/Semantic-UI/components/sticky.js' %}"></script>

    {# Bokeh script #}
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.4.min.js"></script>

    {# Google code prettyfier #}
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

</head>

<header>
    <div class="ui borderless main menu" style="">
        <div class="ui text container">
            <div href="#" class="header item">
                <img class="logo" src="{% static 'hello_world/images/icon.png' %}">
            </div>
            <div href="#" class="header item">
                Prédiction des dynamiques financières
            </div>
            <a href="#" class="item">Blog</a>
            <a href="#" class="item">Articles</a>
            <a href="#" class="ui right floated dropdown item" tabindex="0">
                Dropdown <i class="dropdown icon"></i>
                <div class="menu" tabindex="-1">
                    <div class="item">Link Item</div>
                    <div class="item">Link Item</div>
                    <div class="divider"></div>
                    <div class="header">Header Item</div>
                    <div class="item">
                        <i class="dropdown icon"></i>
                        Sub Menu
                        <div class="menu">
                            <div class="item">Link Item</div>
                            <div class="item">Link Item</div>
                        </div>
                    </div>
                    <div class="item">Link Item</div>
                </div>
            </a>
        </div>
    </div>
</header>

<body>

{% block content %}{% endblock %}

</body>
</html>
