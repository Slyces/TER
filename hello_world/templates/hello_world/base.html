    <!-- Site Properties -->

    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/header.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/image.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/divider.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/list.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/segment.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/dropdown.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/icon.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/transition.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/rail.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/Semantic-UI/components/sticky.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'hello_world/style.css' %}">

    <script src="{% static 'hello_world/Semantic-UI/jquery.min.js' %}"></script>
    <script src="{% static 'hello_world/Semantic-UI/components/transition.min.js' %}"></script>
    <script src="{% static 'hello_world/Semantic-UI/components/dropdown.min.js' %}"></script>

    {# Bokeh script #}
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.4.min.js"></script>

    {# Google code prettyfier #}
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

</head>

<header>
    <div class="ui borderless main menu fixed top">
        <div class="ui text container">
            <div id="titre_menu" class="header item left floated">
                <img class="logo" src="{% static 'hello_world/images/icon.png' %}">
            </div>
            <div class="header item left floated">
                <a href="{% url 'hello_world:index' %}" id="titre_menu">
                    Prédiction des dynamiques financières
                </a>
            </div>
            <div class="ui dropdown item">
                Naviguer <i class="dropdown icon"></i>
                <div class="menu">
                    <a class="item" href="{% url 'hello_world:Concepts' %}">
                        <img src="{% static 'hello_world/images/test_dropdown.jpg.png' %}">
                        Introduction aux réseaux de neurones
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<body>

{% block content %}{% endblock %}

<script src="{% static 'hello_world/myscript.js' %}"></script>

</body>
</html>
